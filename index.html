<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />   
    <link rel="stylesheet" href="index.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #3525e5">
                <h1>Bluee sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #0c1f3c">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #fdbe35">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1600576761664-712e35029286?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80');"></div>
        <div style="background-image:url('https://images.unsplash.com/photo-1449452198679-05c7fd30f416?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
        <div style="background-image:url('https://cdn.pixabay.com/photo/2017/03/25/17/54/blue-sky-2174034_960_720.jpg');"></div>
        <div style="background-image:url('https://c4.wallpaperflare.com/wallpaper/1/684/40/sunset-sunlight-flowers-rose-wallpaper-preview.jpg');"></div>
        </div>
        
        <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    </div>
    <h1></h1>
    <script src="index.js"></script>
</body>
</html>
